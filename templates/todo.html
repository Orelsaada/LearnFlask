<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
</head>
<body>
    <h1>My To-Do List:</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.text }}</li>
            <form action="/remove/{{ todo.id }}" method="POST">
                <input type="submit" value="Remove" style="font-size: 10px;">
            </form>
        {% endfor %}
    </ul>
    <form action="/add" method="POST">
        <input type="text" placeholder="Got more to do?" name="item" required>
        <input type="submit" value="Add">
    </form>
</body>
</html>
