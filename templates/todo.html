{% extends "layout.html" %}
{% block content %}
    <br>
    

    <h1>My To-Do List:</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.text }}</li>
            <form action="/remove/{{ todo.id }}" method="POST">
                <input type="submit" value="Remove" style="font-size: 10px;">
            </form>
        {% endfor %}
    </ul>
    <form action="/add" method="POST">
        <input type="text" placeholder="Got more to do?" name="item" required>
        <input type="submit" value="Add">
    </form>
{% endblock %}
